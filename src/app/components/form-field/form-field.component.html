<div [formGroup]="form" class="mb-4">
  <!-- Regular form fields -->
  <ng-container *ngIf="field.type !== 'array'">
    <div class="form-group">
      <label
        [for]="field.name"
        class="block text-sm font-medium text-gray-700 mb-1"
      >
        {{ field.label }}
        <span *ngIf="field.required" class="text-red-500">*</span>
      </label>

      <!-- Text Input -->
      <input
        *ngIf="field.type === 'text'"
        [type]="'text'"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      />

      <!-- Email Input -->
      <input
        *ngIf="field.type === 'email'"
        type="email"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      />

      <!-- Password Input -->
      <input
        *ngIf="field.type === 'password'"
        type="password"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      />

      <!-- Number Input -->
      <input
        *ngIf="field.type === 'number'"
        type="number"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        [min]="field.min ?? 0"
        [max]="field.max ?? 100"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      />

      <!-- Textarea -->
      <textarea
        *ngIf="field.type === 'textarea'"
        [id]="field.name"
        [formControlName]="field.name"
        [placeholder]="field.placeholder || ''"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      ></textarea>

      <!-- Select Dropdown -->
      <select
        *ngIf="field.type === 'select'"
        [id]="field.name"
        [formControlName]="field.name"
        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [class.border-red-500]="hasError()"
      >
        <option value="" disabled>
          {{ field.placeholder || "Select an option" }}
        </option>
        <option *ngFor="let option of field.options" [value]="option.value">
          {{ option.label }}
        </option>
      </select>

      <!-- Checkbox -->
      <div *ngIf="field.type === 'checkbox'" class="flex items-center">
        <input
          type="checkbox"
          [id]="field.name"
          [formControlName]="field.name"
          class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
        />
        <label [for]="field.name" class="ml-2 block text-sm text-gray-900">
          {{ field.placeholder || field.label }}
        </label>
      </div>

      <!-- Radio Group -->
      <div *ngIf="field.type === 'radio'" class="space-y-2">
        <div *ngFor="let option of field.options" class="flex items-center">
          <input
            type="radio"
            [id]="field.name + '_' + option.value"
            [value]="option.value"
            [formControlName]="field.name"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300"
          />
          <label
            [for]="field.name + '_' + option.value"
            class="ml-2 block text-sm text-gray-900"
          >
            {{ option.label }}
          </label>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="hasError()" class="mt-1 text-sm text-red-600">
        {{ getErrorMessage() }}
      </div>
    </div>
  </ng-container>

  <!-- Array (Repeatable) Fields -->
  <ng-container *ngIf="field.type === 'array'">
    <div class="form-array">
      <label class="block text-sm font-medium text-gray-700 mb-1">
        {{ field.label }}
        <span *ngIf="field.required" class="text-red-500">*</span>
      </label>

      <!-- Array items -->
      <div *ngIf="formArray?.controls">
        <div
          *ngFor="
            let control of formArray.controls;
            let i = index;
            trackBy: trackByFn
          "
          class="p-3 border border-gray-200 rounded mb-2"
        >
          <div class="flex justify-between items-center mb-2">
            <h4 class="text-sm font-medium">Item {{ i + 1 }}</h4>
            <button
              type="button"
              (click)="removeArrayItem(i)"
              class="text-red-500 hover:text-red-700 text-sm"
            >
              Remove
            </button>
          </div>

          <div *ngIf="controlAsFormGroup as group" [formGroup]="group">
            <ng-container *ngFor="let nestedField of field.fields">
              <app-form-field
                [field]="nestedField"
                [form]="group"
                [parentFieldName]="field.name"
              ></app-form-field>
            </ng-container>
          </div>

        </div>
      </div>

      <!-- Add new item button -->
      <button
        type="button"
        (click)="addArrayItem()"
        class="mt-2 inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        + Add {{ field.label }}
      </button>
    </div>
  </ng-container>
</div>
