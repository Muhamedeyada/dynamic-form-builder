<div class="bg-white shadow rounded-lg p-6 sticky top-6">
  <h3 class="text-lg font-medium text-gray-900 mb-4">Form Preview</h3>

  <!-- Show Message When No Data -->
  <div *ngIf="getDataKeysLength() === 0" class="p-4 bg-gray-50 rounded-md">
    <p class="text-sm text-gray-500">Fill out the form to see the preview here.</p>
  </div>

  <!-- Styled JSON Preview -->
  <div *ngIf="getDataKeysLength() > 0" class="bg-gray-900 text-green-400 rounded-md p-4 overflow-auto max-h-[400px] border border-gray-700">
    <pre class="text-sm font-mono whitespace-pre-wrap break-words leading-relaxed">
      {{ formData | json }}
    </pre>
  </div>

  <!-- Submission Message -->
  <div *ngIf="submitted" class="mt-4 p-4 bg-green-50 border border-green-300 rounded-md">
    <p class="text-sm text-green-700 font-medium">âœ… Form submitted successfully!</p>
  </div>
</div>
