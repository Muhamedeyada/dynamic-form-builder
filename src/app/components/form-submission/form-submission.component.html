<div class="mt-5 flex justify-end space-x-3">
  <button
    type="button"
    (click)="onCancel()"
    class="py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
  >
    {{ cancelButtonText }}
  </button>
  <button
    type="button"
    (click)="onSubmit()"
    [disabled]="form.invalid"
    [class.opacity-50]="form.invalid"
    [class.cursor-not-allowed]="form.invalid"
    class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
  >
    {{ submitButtonText }}
  </button>
</div>

<!-- Confirmation Modal -->
<div
  *ngIf="showConfirmation"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
    <h3 class="text-lg font-medium text-gray-900 mb-4">
      Form Submitted Successfully!
    </h3>

    <p class="text-sm text-gray-600 mb-4">
      Your form has been submitted with the following data:
    </p>

    <div
      class="bg-gray-50 p-3 rounded-md text-sm mb-4 max-h-60 overflow-y-auto"
    >
      <pre class="whitespace-pre-wrap">{{ submittedData | json }}</pre>
    </div>

    <div class="mt-5 flex justify-end space-x-3">
      <!-- Download button -->
      <button
        type="button"
        (click)="downloadJson()"
        class="py-2 px-4 border border-gray-300 hover:cursor-pointer rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 flex items-center"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        Download JSON
      </button>

      <button
        type="button"
        (click)="dismissConfirmation()"
        class="py-2 px-4 border border-transparent hover:cursor-pointer rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Close
      </button>
    </div>
  </div>
</div>
